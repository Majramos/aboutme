image: node:19

stages:
  - build
  - deploy

.default_rules:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'

cache:
  paths:
    - node_modules/

build:
  stage: build
  before_script:
    - npm install
  script:
    - npm run build
    - node cv/create_pdf.mjs
  artifacts:
    paths:
      - build
    expire_in: 1 day
  rules:
    - !reference [.default_rules, rules]

pages:
  stage: deploy
  before_script:
    # Clean public folder
    - find public -mindepth 1 -maxdepth 1 -type d | xargs rm -rf
    - find public -type f -name "*.html" | xargs rm -rf
  script:
    - mv build/* public/
  after_script:
    - rm -rf build
  artifacts:
    paths:
      - public
  rules:
    - !reference [.default_rules, rules]
