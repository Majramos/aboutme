image: node:19

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/


build:
  stage: build
  before_script:
    - npm install
  script:
    - npm run build
  artifacts:
    paths:
      - build
    expire_in: 1 day

pages:
  stage: deploy
  before_script:
    # Clean public folder
    - find public -mindepth 1 -maxdepth 1 -type d | xargs rm -rf
    - find public -type f -name "*.html" | xargs rm -rf
    # - npm install
  script:
    # - npm run build
    - mv build/* public/
  after_script:
    - rm -rf build
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
