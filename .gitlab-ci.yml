image: node:19

cache:
  paths:
    - node_modules/

pages:
  before_script:
    # Clean public folder
    - find public -mindepth 1 -maxdepth 1 -type d -not \( -path "public/icons" -o -path "public/images" \) | xargs rm -rf
    - find public -type f -name "*.html" | xargs rm -rf
    - npm install
  script:
    - npm run build
    - mv build/* public
  after_script:
    - rm -rf build
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
